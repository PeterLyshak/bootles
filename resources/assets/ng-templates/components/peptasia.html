<!-- Peptasia
=============================================== -->

<div id="peptasia" class="panel-body">
    <ul class="row list-unstyled">
        <li class="col-xs-4 col-sm-2 text-center animated flipInY" ng-repeat="icon in peptasiaIcons" ng-bind-html-unsafe="icon.icon">
            <h2>
                <i class="peptasia {{ icon.icon }}" aria-hidden="true"></i>
            </h2>
            <div>{{ icon.icon }}</div>
        </li>
    </ul>
</div>
