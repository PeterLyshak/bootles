<div class="well-md bg-smoke">
    <div class="form-group">
        <label class="col-sm-3 control-label text-muted">
            Make
        </label>
        
        <div class="col-sm-9">
            <input
                type="text"
                name="listing_category_specifics[car_make]"
                class="form-control"
                placeholder="Make"
            />

            <span class="help-block"></span>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label text-muted">
            Model
        </label>
        
        <div class="col-sm-9">
            <input
                type="text"
                name="listing_category_specifics[car_model]"
                class="form-control"
                placeholder="Model"
            />

            <span class="help-block"></span>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label text-muted">
            Year Model
        </label>
        
        <div class="col-sm-9">
            <input
                type="text"
                name="listing_category_specifics[car_year_model]"
                class="form-control"
                placeholder="Year Model"
            />

            <span class="help-block"></span>
        </div>
    </div>
    
    <br>
                    
    <div class="form-group">
        <label class="col-sm-3 control-label text-muted">
            Transmission
        </label>
        
        <div class="col-sm-9">
            <select
                name="listing_category_specifics[car_transmission]"
                class="form-control"
                placeholder="Select Transmission"
            >
                <option value="">Select Transmission</option>
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
                <option value="semi-automatic">Semi-Automatic</option>
                <option value="other">Other</option>
            </select>

            <span class="help-block"></span>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label text-muted">
            Mileage
        </label>
        
        <div class="col-sm-9">
            <input
                type="text"
                name="listing_category_specifics[car_mileage]"
                class="form-control"
                placeholder="Mileage"
            />
            
            <span class="help-block"></span>
        </div>
    </div>
                    
    <br>
    
    <div class="form-group">
        <label class="col-sm-3 control-label text-muted">
            Color Family
        </label>
        
        <div class="col-sm-9">
            <select
                name="listing_category_specifics[car_color_family]"
                class="form-control"
                placeholder="Select Color Family"
            >
                <option value="">Select Color Family</option>
                <option value="black">Black</option>
                <option value="beige">Beige</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="gold">Gold</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="red">Red</option>
                <option value="silver">Silver</option>
                <option value="grey">Grey</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
                <option value="other">Other</option>
            </select>
            
            <span class="help-block"></span>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label text-muted">
            Color
        </label>
        
        <div class="col-sm-9">
            <input
                type="text"
                name="listing_category_specifics[car_color]"
                class="form-control"
                placeholder="Color"
            />

            <span class="help-block"></span>
        </div>
    </div>
</div>
