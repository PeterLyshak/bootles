<form
    ref="LoginForm"
    id="LoginForm"
    method="POST"
    role="form"
>
    <div class="form-group">
        <label for="login_credential" id="labelLoginCredential">
            Username or Email
        </label>

        <input
            ref="login_credential"
            name="login_credential"
            id="login_credential"
            type="text"
            class="form-control input-lg"
            placeholder="Username or Email"
            required="true"
            autoFocus="true"
            aria-describedby="labelLoginCredential"
        />

        <span class="help-block"></span>
    </div>

    <div class="form-group">
        <label for="password" id="labelPassword">
            Password
        </label>

        <input
            ref="password"
            name="password"
            id="password"
            type="password"
            class="form-control input-lg"
            placeholder="Password"
            required="true"
            aria-describedby="labelPassword"
        />

        <span class="help-block"></span>
    </div>

    <div class="checkbox">
        <label for="remember">
            <input
                ref="remember"
                name="remember"
                id="remember"
                type="checkbox"
            /> Remember Me
        </label>
    </div>

    <div class="alert alert-danger alert-dismissable animated shake">
        <h4>{this.state.messages.title}</h4>
        <p>{this.state.messages.message}</p>
    </div>

    <button
        ref="LoginFormSubmit"
        type="submit"
        class="formSubmit btn btn-muted btn-lg btn-block"
        data-loading-text="Signing In..."
    >
        Sign In
    </button>
</form>
