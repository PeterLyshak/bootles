<main ref="RegisterPage" id="RegisterPage" class="page">
    <div class="section-sm">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <div>
                        <h1 class="text-center h2">
                            <strong class="animated pulse">
                                Sign Up with Us
                            </strong>
                        </h1>

                        <div class="h2 animated pulse hidden">
                            <em>Choose your account type:</em>
                        </div>
                        
                        <div class="animated fadeIn">
                            <ng-include src="'templates/auth/RegisterForm.html'"></ng-include>
                        </div>
                    </div>

                    <br aria-hidden="true" />

                    <div class="text-center">
                        <a href="#/templates/login" class="btn btn-link">
                            I already have an account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-include src="'components/templates/global/Footer.html'"></ng-include>
</main>
