<div>
    <div class="page-header">
        <h2 id="drawer" class="animated pulse">
            Forms <small>Material</small>
        </h2>
    </div>

    <div class="panel panel-smoke">
        <div class="panel-heading">
            <h3 class="panel-title">Basic</h3>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Legend</legend>

                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                    <div class="col-lg-10">
                                      <input type="text" class="form-control mui-form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                      <div class="checkbox">
                                        <label>
                                          <input type="checkbox"> Checkbox
                                        </label>
                                      </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                                    <div class="col-lg-10">
                                      <textarea class="form-control" rows="3" id="textArea"></textarea>
                                      <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Radios</label>
                                    <div class="col-lg-10">
                                      <div class="radio">
                                        <label>
                                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                          Option one is this
                                        </label>
                                      </div>
                                      <div class="radio">
                                        <label>
                                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                          Option two can be something else
                                        </label>
                                      </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="select" class="col-lg-2 control-label">Selects</label>
                                    <div class="col-lg-10">
                                      <select class="form-control" id="select">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                      </select>
                                      <br>
                                      <select multiple="" class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                      </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                      <button type="reset" class="btn btn-default">Cancel</button>
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <form class="bs-component">
                        <div class="form-group">
                            <label class="control-label" for="focusedInput">Focused input</label>
                            <input class="form-control" id="focusedInput" type="text" value="This is focused..." />
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="disabledInput">Disabled input</label>
                            <input
                                type="text"
                                class="form-control"
                                id="disabledInput"
                                placeholder="Disabled input here..."
                                disabled="disabled"
                            />
                        </div>

                        <div class="form-group has-warning">
                            <label class="control-label" for="inputWarning">Input warning</label>
                            <input type="text" class="form-control" id="inputWarning" />
                        </div>

                        <div class="form-group has-error">
                            <label class="control-label" for="inputError">Input error</label>
                            <input type="text" class="form-control" id="inputError" />
                        </div>

                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Input success</label>
                            <input type="text" class="form-control" id="inputSuccess" />
                        </div>

                        <div class="form-group has-success has-feedback">
                            <label class="control-label" for="inputSuccess2">Input with success</label>
                            <input class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" />
                            <button type="button" class="btn btn-link form-control-feedback">
                                <span class="glyphicon glyphicon-search " aria-hidden="true"></a>
                            </button>
                            <span class="sr-only" id="inputSuccess2Status">(success)</span>
                        </div>

                        <div class="form-group form-group-lg has-feedback">
                            <input class="form-control" id="inputSuccess2" />
                            <button type="button" class="btn btn-link form-control-feedback">
                                <span class="glyphicon glyphicon-search " aria-hidden="true"></a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
